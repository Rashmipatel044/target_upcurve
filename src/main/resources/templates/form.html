<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #e2e2e2;">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${login_Data}">
                <h1 class="text-center">Signup Here</h1>
                
                <!-- User Name Field -->
                <div class="mb-3">
                  <label for="userName" class="form-label">User Name</label>
                  <input type="text" name="userName" class="form-control" th:value="${login_Data.userName}"
                         th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}" id="userName">
                  <div th:if="${#fields.hasErrors('userName')}" class="invalid-feedback" 
                       th:each="error : ${#fields.errors('userName')}" th:text="${error}"></div>
                </div>
                
                <!-- Email Field -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" name="email" class="form-control" th:value="${login_Data.email}"
                         th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="email">
                  <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback"
                       th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
                </div>
                
                <!-- Checkbox -->
                <div class="mb-3 form-check">
                  <input name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1"
                         th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}">
                  <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
                  <div th:if="${#fields.hasErrors('agreed')}" class="invalid-feedback"
                       th:each="error : ${#fields.errors('agreed')}" th:text="${error}"></div>
                </div>
                
                <!-- Submit Button -->
                 <div class="container text-center">

                  <button type="submit" class="btn btn-primary">Submit</button>
                 </div>
                
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
</body>
</html>
