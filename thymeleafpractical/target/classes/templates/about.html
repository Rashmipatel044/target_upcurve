<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>About Learn Code</h1>
    <h1>Rashmi Patel</h1>
    <h2 th:text="${#strings.toUpperCase(name)}"> </h2>
    <p>Length of the name is:<span th:text="${#strings.length(name)}"></span></p>
    <h2 th:text="${CurrentDate}"> </h2>
    <h2>Its All About<span th:text="${name}"></span></h2>
    <div th:with="a=5,b=67,n=${name}">
        <h1>value of a is <span th:text="${a}"></span></h1>
        <h1 th:text="'value of b is'+${b}"></h1>
        <h1 th:text="'Sum of a and b is'+${a+b}"></h1>
    </div>
</body>
</html>
